spring.application.name=spring-testing
spring.sql.init.mode=always
spring.jpa.hibernate.ddl-auto=none
spring.datasource.url=jdbc:h2:file:./h2-spring-testing-database
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=admin
spring.datasource.password=admin

#to access H2 console open http://localhost:8080/h2-spring-testing-database
spring.h2.console.enabled=true
spring.cloud.openfeign.client.config.fxratesapi.url=https://api.fxratesapi.com/